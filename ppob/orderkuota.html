          flex-direction: column;

        background-color: #34495e; /* Biru Tua/Gelap */
      }
      .badge-qris {
        background-color: #ff7f50; /* Oranye */
      }
      .badge-qris i {
        font-size: 18px;
        margin-bottom: 2px;
      }

      /* --- BAGIAN BEST SELLER --- */

      .section-title {
        color: var(--text-color);
        font-weight: bold;
        margin-bottom: 15px;
      }

      /* Container untuk Ikon Produk */

        padding: 10px 5px;
        background-color: var(--app-card-bg);
        border-radius: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      /* Gaya untuk Ikon Produk (Pulsa, E-wallet, dll) */

          display: flex;
          flex-direction: column;
          align-items: center;
          text-align: center;
          margin-bottom: 15px; /* Spasi antar baris ikon */
      }

      .product-icon-bg {

          background-color: var(--app-card-bg); /* Latar ikon putih */
          border-radius: 50%; /* Bulat */
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sedikit bayangan */
          display: flex;
          align-items: center;
          justify-content: center;
          margin-bottom: 5px;
          overflow: hidden; /* Penting untuk gambar ikon */
      }
      .product-icon-bg img {

      }

      }
      
      h1, h2, h3, h4, h5, h6 {
          font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

    <script>
      function formatCurrency(saldo) {
        saldo = saldo.toString().replace(/\$|\,/g, "");
        if (isNaN(saldo)) saldo = "0"; 
        var sign = saldo == (saldo = Math.abs(saldo));
        saldo = Math.round(parseFloat(saldo) * 100); 
        var cents = saldo % 100;
        saldo = Math.floor(saldo / 100).toString();
        if (cents < 10) cents = "0" + cents;
        for (var i = 0; i < Math.floor((saldo.length - (1 + i)) / 3); i++)
          saldo = saldo.substring(0, saldo.length - (4 * i + 3)) + "." + saldo.substring(saldo.length - (4 * i + 3));
        return (sign ? "" : "-") + "Rp" + saldo; 
      }
      document.addEventListener('DOMContentLoaded', function() {
          const saldoElement = document.getElementById('saldo-display');
          if (saldoElement && '{{saldo_user}}') {
              saldoElement.textContent = formatCurrency('{{saldo_user}}').replace('Rp', '').trim();
          } else if (saldoElement) {
              saldoElement.textContent = formatCurrency('18512').replace('Rp', '').trim();
          }
      });
    </script>
