  <style>
    /* PERBAIKAN: Atur HTML dan BODY agar tidak ada margin bawaan & cegah scroll horizontal */
    html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden; 
    }
    
    body {
      background: #f5f7fa;
      font-family: 'Nunito', Arial, sans-serif;
      color: #212b36;
      /* Mengurangi padding-bottom karena footer dihapus */
      padding-bottom: 30px; 
    }
    .top-bg {
      background: linear-gradient(180deg, #1366d6 0%, #247be7 100%);
      padding: 30px 0 80px 0;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      position: relative;
    }
    .header {
      color: #fff;
      /* Disesuaikan agar simetris dengan margin elemen di bawahnya */
      padding: 0 16px; 
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.7px;
    }
    .header span {
      font-weight: 100%;
    }
    
    /* PERBAIKAN: Gunakan margin simetris (misalnya 16px) dan box-sizing */
    .card-balance {
      background: #0854b1;
      color: #fff;
      margin: -40px 16px 0 16px; /* Mengganti 'width: 92%;' dan 'margin: auto;' */
      box-shadow: 0 4px 24px rgba(21, 53, 111, 0.15);
      border-radius: 18px;
      width: auto; /* Membiarkan lebar menyesuaikan margin */
      padding: 26px 20px 18px 20px;
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-sizing: border-box; /* SANGAT PENTING: padding tidak menambah lebar */
    }
    .card-balance .subtitle {
      font-size: 13px;
      opacity: .89;
      margin-bottom: -10px;
    }
    .card-balance .saldo {
      font-size: 29px;
      font-weight: 700;
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .card-balance .saldo svg {
      margin-left: 8px;
      cursor: pointer;
      opacity: 0.85;
    }
    .card-balance .rekening-link {
      font-size: 15px;
      opacity: .92;
      margin-top: 3px;
      cursor: pointer;
      font-weight: 700;
      display: flex;
      align-items: center;
    }
    
    /* PERBAIKAN: Gunakan margin simetris untuk elemen-elemen utama */
    .feature-shortcut-row {
      width: auto;
      max-width: 380px;
      margin: 18px 16px 0 16px; /* Disesuaikan */
      display: flex;
      justify-content: space-between;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0px 2px 12px rgba(50, 80, 151, 0.09);
      padding: 8px 0;
      box-sizing: border-box;
    }
    /* Menghapus gaya cursor pada .feature-shortcut karena digantikan oleh <a> */
    .feature-shortcut {
      flex: 1;
      text-align: center;
      font-size: 13px;
      color: #212b36;
      font-weight: 600;
      text-decoration: none; /* Hapus garis bawah dari link */
    }
    .feature-shortcut img {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      margin-bottom: 4px;
      background: #eaf2fb;
      padding: 7px;
    }

    /* PERBAIKAN: Gunakan margin simetris untuk elemen-elemen utama */
    .banner {
      margin: 18px 16px 14px 16px; /* Disesuaikan */
      width: auto;
      max-width: 380px;
      background: linear-gradient(90deg, #ffa231 78%, #ffd780 100%);
      border-radius: 12px;
      padding: 14px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 10px rgba(50,80,151,0.09);
      font-size: 15px;
      color: #fff;
      font-weight: 700;
      box-sizing: border-box;
    }
    .banner span {
      margin-left: auto;
      background: #fff3e0;
      border-radius: 8px;
      color: #ff8000;
      padding: 5px 13px;
      font-size: 15px;
      box-shadow: 0 1.5px 5px rgba(50,80,151,0.10);
      font-weight: 600;
      cursor: pointer;
    }

    /* PERBAIKAN: Gunakan margin simetris untuk elemen-elemen utama */
    .search-box {
      margin: 0 16px 10px 16px; /* Disesuaikan */
      width: auto;
      max-width: 380px;
      position: relative;
      z-index: 5;
      box-sizing: border-box;
    }
    .search-box input {
      width: 100%;
      padding: 13px 14px 13px 39px;
      border-radius: 13px;
      border: none;
      font-size: 16px;
      background: #f0f5fa;
      margin-bottom: 2px;
      box-sizing: border-box; /* Penting untuk input agar padding tidak menambah lebar */
      outline: none;
      box-shadow: 0 1px 5px rgba(50,80,151,0.06);
    }
    .search-box svg {
      position: absolute;
      left: 10px;
      top: 16px;
      opacity: 0.6;
    }

    /* PERBAIKAN: Gunakan margin simetris untuk elemen-elemen utama */
    .features-grid {
      margin: 10px 16px 0 16px; /* Disesuaikan */
      width: auto;
      max-width: 380px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px 8px;
    }
    /* Menghapus gaya cursor pada .feature-grid-item karena digantikan oleh <a> */
    .feature-grid-item {
      text-align: center;
      font-size: 13px;
      font-weight: 600;
      color: #212b36;
      text-decoration: none; /* Hapus garis bawah dari link */
    }
    .feature-grid-item img {
      width: 41px;
      height: 41px;
      margin-bottom: 5px;
      border-radius: 11px;
      background: #eaf2fb;
      padding: 7px;
      box-shadow: 0 1px 3px rgba(50,80,151,0.08);
    }
    
    /* --- CSS UNTUK PUSAT BANTUAN (Lainnya) --- */
    .more-section {
      width: auto;
      max-width: 380px;
      margin: 28px 16px 0 16px; /* Margin atas 28px untuk pemisah visual */
    }
    .more-section .section-title {
      font-size: 21px;
      font-weight: 700;
      color: #212b36;
      margin-bottom: 12px;
    }
    .more-section .separator {
      height: 1px;
      background: #e7e7e7;
      margin-bottom: 20px;
    }
    .help-options-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px; /* Jarak antar tombol */
    }
    .help-card {
      background: #fff;
      border-radius: 16px;
      padding: 20px 15px;
      text-align: center;
      box-shadow: 0px 4px 16px rgba(50, 80, 151, 0.08);
      font-weight: 700;
      color: #212b36;
      font-size: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100px;
      box-sizing: border-box;
      text-decoration: none; /* Hapus garis bawah dari link */
    }
    .help-card svg {
      width: 45px;
      height: 45px;
      margin-bottom: 8px;
    }
    /* --------------------------------------------- */
    
    /* CSS FOOTER NAV DIHAPUS */

  </style>
</head>

  <script>
    function formatCurrency(saldo) {
      saldo = saldo.toString().replace(/\$|\,/g, "");
      if (isNaN(saldo)) saldo = "0"; 
      var sign = saldo == (saldo = Math.abs(saldo));
      saldo = Math.round(parseFloat(saldo) * 100); 
      var cents = saldo % 100;
      saldo = Math.floor(saldo / 100).toString();
      if (cents < 10) cents = "0" + cents;
      for (var i = 0; i < Math.floor((saldo.length - (1 + i)) / 3); i++)
        saldo = saldo.substring(0, saldo.length - (4 * i + 3)) + "." + saldo.substring(saldo.length - (4 * i + 3));
      return (sign ? "" : "-") + "Rp" + saldo; 
    }
  </script>
